version: '3.3'

services:
  django_gunicorn:
    volumes:
      - static:/static
      - media:/media
    env_file:
      - .env
    build:
      context: scripts
    ports:
      - "8000:8000"
    command: gunicorn ProjectSite.wsgi:application --bind 0.0.0.0:8000 --timeout 300

  nginx:
    build: ./nginx
    volumes:
      - static:/static
      - media:/media
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn

volumes:
  static:

  media:

